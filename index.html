<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img src="assets/background.png" alt="image d'un plat" class="background">
    <img src="assets/Logo.svg" alt="logo les petits plats" class="logo">
    <div class="header">
        <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
        <div class="input-search">
            <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." id="search" />
            <img src="assets/search%20logo.svg" alt="search logo" class="search-logo">
        </div>
    </div>
</header>

<main>
    <div class="menu">
        <div class="filters">
       <div class="ingredients-button btn-filter">
           <p>
               Ingrédients
           </p>
           <img src="assets/chevronup.png" alt="chevron up"/>
       </div>
        <div class="appareils-button btn-filter">
            <p>
                Appareils
            </p>
            <img src="assets/chevronup.png" alt="chevron up"/>
        </div>
        <div class="ustensiles-button btn-filter">
            <p>
                Ustensiles
            </p>
            <img src="assets/chevronup.png" alt="chevron up"/>
        </div>
    </div>
        <div>
            <p class="nb-recettes"><span class="nb-recipe"></span> recettes</p>
        </div>
    </div>
    <div class="recipes-container"></div>
</main>
<script type="module" src="js/index.js"></script>
<script src="./js/displayRecipes.js"></script>
</body>
</html>
